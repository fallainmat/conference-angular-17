<a *ngIf="asteroid" [routerLink]="'detail/' + asteroid.id">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{ asteroid.name }}</mat-card-title>
      <mat-card-subtitle>{{ asteroid.englishName }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button color="primary">LIKE</button>
      <button mat-button color="secondary">SHARE</button>
    </mat-card-actions>
  </mat-card>
</a>
