<div class="container-number-asteroid" *ngIf="nbdailyImages$ | async as nbdailyImages">
  <p class="number-asteroid"> Nombre d'asteroid : {{ nbdailyImages }}</p>
</div>

<mat-grid-list cols="3" rowHeight="1:1" *ngIf="dailyImages$ | async as dailyImage" class="container-card">
  <mat-grid-tile *ngFor="let dailyImage of dailyImage">
    <app-old-card [dailyImage]="dailyImage"></app-old-card>
  </mat-grid-tile>
</mat-grid-list>
